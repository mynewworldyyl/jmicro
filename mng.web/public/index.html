<script  type="text/javascript">
    let bb = document.getElementById("bottomBar");
    bb.style.width=document.body.clientWidth+'px';
    let timer = null;
    let scrollFunc = function (e) {
        let val = 0;
        e = e || window.event;
        if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件
            val = e.wheelDelta;
        } else if (e.detail) {  //Firefox滑轮事件
            val = e.detail;
        }
        //console.log(-val);
        if(val > 0) {
            //bb.style.bottom='-80px';
            //console.log(-val);
            let p = parseInt(bb.style.bottom);
            if(!timer && p != -80) {
                timer = setInterval(function(){
                    p = parseInt(bb.style.bottom);
                    if(p >= -80) {
                        p = p-5;
                        bb.style.bottom=p+"px";
                        //console.log(p);
                    }else {
                        bb.style.bottom="-80px";
                        clearTimeout(timer);
                        timer  = null;
                    }
                },10);
            }
        } else {
            let p = parseInt(bb.style.bottom);
            if(!timer && p != 0) {
                timer = setInterval(function(){
                    p = parseInt(bb.style.bottom);
                    if(p<=0) {
                        p = p+5;
                        bb.style.bottom=p+"px";
                        //console.log(p);
                    }else {
                        bb.style.bottom="0px";
                        clearTimeout(timer);
                        timer  = null;
                    }
                },10);
            }
        }

    }
    //给页面绑定滑轮滚动事件
    if (document.addEventListener) {
        document.addEventListener('DOMMouseScroll', scrollFunc, false);
    }
    //滚动滑轮触发scrollFunc方法
    window.onmousewheel = document.onmousewheel = scrollFunc;

</script>
